    <h1>Ordering pizza from us is simple</h1>

    <p>First, enter your name:</p>

    <input type="text" id="myText">
    <button type="button" onclick="nameinput()">Confirm name</button>

    <form name=form1 method=post action=check.php>
        <table>
            <tr>
                <th>Choose your pizza size</th>
            </tr>

            <tr>
                <td><input type=radio id="large" name=ckb value=4 onclick='chkcontrol(7)' ;> Large + 4 </td>
            </tr>
            <tr>
                <td><input type=radio name=ckb value=6 onclick='chkcontrol(7)' ;> Extra large + 6 </td>
            </tr>
            <tr>
                <th>Select pizza toppings</th>
            </tr>
            <tr>
                <td><input id="meat" type=checkbox name=ckb value=2 onclick='chkcontrol(7)' ;> minced meat+ 2 </td>
            </tr>
            <tr>
                <td><input type=checkbox name=ckb value=1 onclick='chkcontrol(0)' ;> Pepperoni + 1 </td>
            </tr>
            <tr>
                <td><input type=checkbox name=ckb value=2 onclick='chkcontrol(1)' ;> Cheese + 2 </td>
            </tr>
            <tr>
                <td><input type=checkbox name=ckb value=3 onclick='chkcontrol(2)' ;> seashell + 3 </td>
            </tr>
            <tr>
                <td><input type=checkbox name=ckb value=2 onclick='chkcontrol(3)' ;> shrimp + 2 </td>
            </tr>
            <tr>
                <td><input type=checkbox name=ckb value=2 onclick='chkcontrol(4)' ;> tomato + 2 </td>
            </tr>
            <tr>
                <td><input type=checkbox name=ckb value=2 onclick='chkcontrol(5)' ;> kebab + 2 </td>
            </tr>
            <tr>
                <td><input type=checkbox name=ckb value=2 onclick='chkcontrol(6)' ;> feta + 2 </td>
            </tr>
        </table>
    </form>
    <br>

    <p class="location">At last, select where do you want to eat</p>

    <form name="formid">
        <select name="ddlselect" onchange="selectvalue()">
            <option value="-">-</option>
            <option value="eatin">Eat in</option>
            <option value="takeaway">Take away</option>
            <option value="gift">Gift delivery</option>
        </select>
    </form>
    <p id="name"></p>
    <div id=msg></div>
    <label id="eat"></label>
    <div id="toppings"></div>

    <script src="main.js"></script>
